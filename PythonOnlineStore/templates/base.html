<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.104.2">
    <title>Python Online Store</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/products/list">Python Online Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/products/list">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/products/form">Regist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/users/form">SignUp</a>
                        </li>
                        {% if session.get('user_id') %}
                            <li class="nav-item">
                                <a class="nav-link" href="/users/signout">SignOut</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="/users/signin">SignIn</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
            </nav>
        {% block content %}{% endblock %}     
    </body>
</html>
