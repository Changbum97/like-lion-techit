{% extends "base.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert('{{messages[-1]}}')
    </script>
  {% endif %}
{% endwith %}

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div>
                <hr>
                <h3 class="text-center pt-2 pb-2">회원가입</h3>
                <hr>
            </div>
            <form action="/users/signup" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input name="email" type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                  <label for="password_confirm" class="form-label">Password Confirmation</label>
                  <input name="password_confirm" type="password" class="form-control" id="password_confirm" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">SignUp</button>
              </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

{% endblock %}
